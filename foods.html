<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" type="text/css" href="styles/buttons-and-links.css">
  <link rel="stylesheet" type="text/css" href="styles/foods.css">
  <link rel="stylesheet" type="text/css" href="styles/nav.css">
  <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
  <div w3-include-html="nav-bar.html"></div>
  <div class="all-foods-content">
    <div class="food-container">
      <h2 class="food-heading">All Foods</h2>
      <div class="grid-container foods-list">
        <div class="headers-row">
          <div class="grid-item foods-list-table-heading food-data-name">Name</div>
          <div class="grid-item foods-list-table-heading food-data-calorie">Calories</div>
          <div class="grid-item foods-list-table-heading"></div>
        </div>
      </div>
    </div>

    <div class="add-food">
      <h2 class="food-heading">Add a New Food</h2>
      <form>
        <div class="form-food-name">
          <label class="name-label" >Food Name:
            <input class="name-input">
          </label>
        </div>
        <div class="form-food-calorie">
          <label class="calorie-label">Calorie Count:
            <input class="calorie-input">
          </label>
        </div>
        <input type="submit" class="add-food-btn btn" value="Add Food">
      </form>
    </div>
  </div>

  <script src="main.bundle.js"></script>
  <script>w3.includeHTML();</script>
</body>
</html>
